<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bloom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/logo.png" alt="" >
        </div>
        <div class="links">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
        <!-- <div class="search">
            <input type="text" name="" id="searchInput" placeholder="Enter a destination or keyword">
            <i class="fa fa-search"></i>
            <button type="button" id="searchBtn">Search</button>
            <button type="button" id="clearBtn">Clear</button>
        </div> -->
    </nav>

    <main>
        <div class="container">
            <div class="sm">
                <div style="background-color: white; width: 2px; height: 250px;"></div>
                <div class="smi">
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-youtube"></i>
                </div>
            </div>
            <div class="head" style="width:40vw">
                <h1 style="width:100%; font-size:80px; margin-top: 24vh;">CONTACT US</h1>
            </div>
            <div style="margin-top: 24vh; width:500px; height:340px; background-color: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px">
                <form id="form">
                    <div style="margin-bottom:15px">
                        <div><label for="name" style="font-size:18px; font-weight: 600; color: white;">Name</label></div>
                        <input type="text" id="name" style="width:100%; background-color: transparent; color: white;">
                    </div>
                    <div style="margin-bottom:15px">
                        <div><label for="email" style="font-size:18px; font-weight: 600; color: white;">Email</label></div>
                        <input type="email" name="" id="email" style="width:100%; background-color: transparent; color: white">
                    </div>
                    <div style="margin-bottom:15px">
                        <p><label for="msg" style="font-size:18px; font-weight: 600; color: white;">Message</label></p>
                        <textarea name="" id="msg" cols="30" rows="10" style="width:100%; background-color: transparent; color: white; padding: 4px;"></textarea>
                    </div>
                    <button type="submit" style="background-color: rgb(63, 172, 255); font-size: 14px; padding: 6px 15px; color: white; font-weight: 400; border-radius:10px">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
